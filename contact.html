    <script>
        function sendMail() {
        var params = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
            number: document.getElementById("number").value,
            topic: document.getElementById("topic").value,
        };

        const serviceID = "service_36hdbb2";
        const templateID = "template_xlvon16";
        console.log('lale');
        if(document.getElementById("email").value || document.getElementById("number").value){

        
            emailjs.send(serviceID, templateID, params)
            .then(res=>{
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
                document.getElementById("number").value = "";
                document.getElementById("topic").value = "";
                console.log(res);
                alert("Mesajınız başarıyla gönderildi!")

            })
            .catch(err=>console.log(err));
        }else {
            alert("Lütfen E-mail veya Telefon numarasından en az birini giriniz.")

}
